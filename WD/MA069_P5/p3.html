<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3.html</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid #F80F08; "">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math.PI);
        ctx.strokeStyle="#3D9E05 ";
        ctx.lineWidth = 5;
        ctx.stroke();
       
        
        </script>
    
</body>
</html>
