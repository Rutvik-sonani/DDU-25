<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <canvas id="myCanvas" height="80" width="200" style="border:2px solid red; background-color: #F8E608     ;">
    </canvas>
    <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle =" #F80F08 ";
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
   
    ctx.fill();
</script>
</body>
