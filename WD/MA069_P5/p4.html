<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p4.html</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid #000000; background-color: gray;"">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math.PI);
        ctx.strokeStyle="#000000";
        ctx.fillStyle="#FFFFFF";
        ctx.fill();
        ctx.stroke();
       
        ctx.beginPath();
        ctx.arc(70, 80, 20, 0, 2 * Math.PI);
        ctx.strokeStyle="#000000 ";
        ctx.stroke();
       
        ctx.beginPath();
        ctx.arc(130, 80, 20, 0, 2 * Math.PI);
        ctx.strokeStyle="#000000 ";
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(95, 110, 10, 20);
        ctx.strokeStyle="#000000 ";
        ctx.stroke()
    

        ctx.beginPath();
        ctx.moveTo(65,150);
        ctx.lineTo(135, 150);
        ctx.stroke()
    
        
    
       
        </script>
</body>
</html>
