<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f(n) {
            if (n === 0 || n === 1) return 1;
            else return n * f(n - 1);
        }

        const num = 5;
        document.write(`Factorial of ${num} is: ${f(num)}`);
    </script>
</body>

</html>
