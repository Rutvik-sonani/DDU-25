<!DOCTYPE html>

</head>

<body>
    <script>
        function reverseNum(n) {
            return parseInt(n.toString().split('').reverse().join(''), 10);
        }

        const num = 12345;
        const reversed = reverseNum(num);

        document.write("Original: " + num + "<br>");
        document.write("Reversed: " + revNum(num));
    </script>
</body>
