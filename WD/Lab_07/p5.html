<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
        }

        .border-examples {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .solid-border {
            border: 2px solid #3498db;
        }

        .dashed-border {
            border: 2px dashed #e74c3c;
        }

        .double-border {
            border: 4px double #27ae60;
        }

        .groove-border {
            border: 4px groove #f39c12;
        }

        .ridge-border {
            border: 4px ridge #9b59b6;
        }

        .inset-border {
            border: 4px inset #2ecc71;
        }

        .outset-border {
            border: 4px outset #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border-examples solid-border">Solid</div>
        <div class="border-examples dashed-border">Dashed</div>
        <div class="border-examples double-border">Double</div>
        <div class="border-examples groove-border">Groove</div>
        <div class="border-examples ridge-border">Ridge</div>
        <div class="border-examples inset-border">Inset</div>
        <div class="border-examples outset-border">Outset</div>
    </div>    
</body>
</html>
