<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P8</title>
    <style>
        a:hover {
            color: red;
        }

        p:first-child {
            font-weight: bold;
        }

        p:last-child {
            text-decoration: underline;
        }

        li:nth-child(odd) {
            background-color: #f2f2f2;
        }

        li:nth-child(even) {
            background-color: #ddd;
        }

        h1::before {
            content: "Before Text - ";
            color: blue;
        }

        h2::after {
            content: " - After Text";
            color: green;
        }

        p::first-line {
            font-size: 24px;
        }

        p::first-letter {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is a heading with a pseudo-element</h1>
    <h2>This is another heading with a pseudo-element</h2>

    <p>This is the first paragraph. It's the first child of its parent.</p>
    <p>This is the second paragraph. It's not the first child.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <a href="#">Hover over me</a>
</body>
</html>
